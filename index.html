<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WeatherPulse</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              glass: "rgba(255, 255, 255, 0.15)",
              glassBorder: "rgba(255, 255, 255, 0.25)",
              darkGlass: "rgba(0, 0, 0, 0.3)",
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer components {
        .card-glass {
          @apply bg-white/60 dark:bg-black/20 backdrop-blur-md border border-white/40 dark:border-white/10 shadow-sm transition-colors duration-300;
        }
        .text-primary {
          @apply text-slate-800 dark:text-white transition-colors duration-300;
        }
        .text-secondary {
          @apply text-slate-600 dark:text-white/60 transition-colors duration-300;
        }
        .icon-primary {
          @apply text-slate-700 dark:text-white/90 transition-colors duration-300;
        }
        .nav-glass {
          @apply bg-white/80 dark:bg-black/40 backdrop-blur-xl border-t border-white/20 dark:border-white/5 shadow-lg;
        }
      }
      
      /* Custom Scrollbar Hide */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Animation Keyframes */
      @keyframes fall {
        0% { transform: translateY(-10vh); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0; }
      }
      
      @keyframes drift {
        0% { transform: translateX(-5%); }
        50% { transform: translateX(5%); }
        100% { transform: translateX(-5%); }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }

      @keyframes flash {
        0%, 95% { opacity: 0; }
        96% { opacity: 0.6; }
        97% { opacity: 0; }
        98% { opacity: 0.8; }
        100% { opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-white overflow-hidden selection:bg-blue-500/30">
    <div id="root"></div>
  </body>
</html>
